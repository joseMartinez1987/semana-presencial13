<!-- Dentro del siguiente archivo se encuentra una calculadora
que no está completa. El botón = funciona evaluando la expresión
que se encuentra en el input.

Se requiere ingresar todos los otros botones de la calculadora
para que modifiquen el input agregando su valor.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style >
      .cero {
    margin-left:28px;
      }

    </style>
  </head>
  <body>
    <input type="text" name="calculator" value="">
    <div class="unoAlTres">   
        <button class="btn 1" type="button" name="button"  ">1</button>
        <button class="btn 2" type="button" name="button" value="2" onclick="test()">2 </button>
        <button class="btn 3" type="button" name="button">3</button>
     <button class="btn +" type="button" name="button">+</button>
    </div>
    <div class="cuatroAlSeis"> 
        <button class="btn 4" type="button" name="button" value="4">4</button>
        <button class="btn 5" type="button" name="button">5</button>
        <button class="btn 6" type="button" name="button">6</button>
         <button class="btn 9" type="button" name="button">-</button>
    </div>
    <div class="sieteAlNueve">
        <button class="btn 7" type="button" name="button">7</button>
        <button class="btn 8" type="button" name="button">8</button>
        <button class="btn 9" type="button" name="button">9</button>
        <button class="btn 9" type="button" name="button">x</button>
    </div>
    <div class="cero">
        <button class="btn" type="button" name="button">0</button>
        <button class="btn 9" type="button" name="button">/</button>
        <button class="result" type="button" name="result">=</button>
    </div>
   
   
    

    <script type="text/javascript">
      var result = document.getElementsByName("result")[0];
      var calculator = document.getElementsByName("calculator")[0];
      result.onclick = function(){
        calculator.value = eval(calculator.value)
      }
      function test() {
        calculator.value = 1;
      }
    </script>
  </body>
</html>
